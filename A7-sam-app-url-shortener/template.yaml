AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app-url-shortener
  Sample SAM Template for sam-app-url-shortener
Metadata:
  AWS::CloudFormation::Stack:
    Name: s-url-shortener
    Transform: AWS::Serverless-2016-10-31
    TemplateURL: https://s-bucket-cicd1.s3.ap-south-1.amazonaws.com/template.yaml  
    Capabilities:
      - CAPABILITY_IAM
      - CAPABILITY_NAMED_IAM
Resources:
  MyS3Bucket:
       Type: AWS::S3::Bucket
       Properties:
         BucketName: s-bucket-cicd1
  UrlshortenerApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
 
  URLShortenerFunction:
      Type: AWS::Serverless::Function 
      Properties:
        Handler: app.lambda_handler
        Runtime: python3.11
        CodeUri: ./urlshortener
        
        Environment:
          Variables:
            TABLE_NAME: !Ref URLShortenerTable
            REGION_NAME: ap-south-1
        
        Policies:
          - DynamoDBCrudPolicy:
              TableName: !Ref URLShortenerTable
          - S3CrudPolicy:
              BucketName: !Ref MyS3Bucket
          - Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'codepipeline:PutJobSuccessResult'
                Resource: '*'
        Events:
          MyApiEvent:
            Type: Api
            Properties:
              RestApiId: !Ref UrlshortenerApi
              Path: /path
              Method: get
              RequestParameters:
               - method.request.querystring.url: 
                  Required: true
                  Caching: false
          MyProxyEvent:
            Type: Api
            Properties:
              RestApiId: !Ref UrlshortenerApi
              Path: /{proxy+}
              Method: get
      
  URLShortenerTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: s_url_shortener2
      AttributeDefinitions:
        - AttributeName: ShortID
          AttributeType: S
        - AttributeName: OriginalURL
          AttributeType: S
      KeySchema:
        - AttributeName: ShortID
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: OriginalURLIndex
          KeySchema:
            - AttributeName: OriginalURL
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          
  CodeCommitRepository:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: s-urlshortener-repo
      RepositoryDescription: code commit repo

  

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            
              - Effect: Allow
                Action:
                  - codecommit:GitPull 
                Resource: !GetAtt CodeCommitRepository.Arn

              - Effect: Allow
                Action: logs:CreateLogStream
                Resource: "arn:aws:logs:ap-south-1:960351580303:log-group:/aws/codebuild/CodeBuild"
                
              
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: CodeBuildProject
      Description: CodeBuild Project
      ServiceRole: !GetAtt CodeBuildRole.Arn  
      Source:
        Type: CODECOMMIT
        Location: !GetAtt CodeCommitRepository.CloneUrlHttp
      Artifacts:
        Location: !GetAtt MyS3Bucket.Arn 
        Name: "build-output"
        Packaging: "ZIP"
        Path: "/build-output"
        Type: "S3"
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:4.0
      LogsConfig:
        CloudWatchLogs: 
          Status: "ENABLED"
  
                 
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
             Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AWSCodeCommitFullAccess" 
        - "arn:aws:iam::aws:policy/AWSCodeBuildAdminAccess" 
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
        - "arn:aws:iam::aws:policy/AWSLambda_FullAccess"
   
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: CodePipeline
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Location: s-bucket-cicd1
        Type: S3
      Stages:
      - Name: Source
        Actions:
          - Name: SourceActions
            ActionTypeId:
              Category: Source
              Owner: AWS
              Version: "1"
              Provider: CodeCommit
            OutputArtifacts:
              - Name: SourceOutput
            Configuration:
              RepositoryName: s-urlshortener-repo
              BranchName: master
              PollForSourceChanges: false
      - Name: Build
        Actions:
          - Name: CodeBuildAction
            ActionTypeId:
              Category: Build
              Owner: AWS
              Version: "1"
              Provider: CodeBuild
            InputArtifacts:
              - Name: SourceOutput
            OutputArtifacts:
              - Name: BuildOutput
            Configuration:
              ProjectName: CodeBuildProject
      - Name: Deploy
        Actions:
          - Name: DeployAction
            ActionTypeId:
              Category: Invoke
              Owner: AWS
              Version: "1"
              Provider: Lambda  
            InputArtifacts:
              - Name: BuildOutput
            OutputArtifacts:
              - Name: Deployoutput
            Configuration:
              FunctionName: URLShortenerFunction
           
                              
Outputs:
  URLShortenerFunction:
    Description: "URL Shortener Lambda Function"
    Value:
      Fn::GetAtt:
        - URLShortenerFunction
        - Arn
  URLShortenerTable:
    Description: "URL Shortener DynamoDB Table"
    Value:
      Fn::GetAtt:
        - URLShortenerTable
        - Arn