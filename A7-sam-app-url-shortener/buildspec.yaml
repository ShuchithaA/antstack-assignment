version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9

  pre_build:
    commands:
      - cd A7-sam-app-url-shortener 
      - pip install -r requirements.txt
      - cd tests/unit
      - pip install pytest
      - pytest test_app.py

  build:
    commands:
      - cd ../..  
      - sam build

  post_build:
    commands:
